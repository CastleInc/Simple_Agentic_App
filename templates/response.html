<!DOCTYPE html>
<html>
<head>
    <style>
        .cve-response {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .response-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        .response-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .response-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            border: 1px solid #e0e0e0;
        }

        .query-text {
            background: white;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .answer-text {
            background: white;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .metadata {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="cve-response">
        <div class="response-header">
            <h2>üîç CVE Query Response</h2>
        </div>
        <div class="response-content">
            <div class="query-text">
                <strong>Your Query:</strong> {{ query }}
            </div>
            <div class="answer-text">
                {{ response }}
            </div>
            <div class="metadata">
                <div class="metadata-item">
                    <span class="icon">ü§ñ</span>
                    <span>Model: {{ model }}</span>
                </div>
                <div class="metadata-item">
                    <span class="icon">‚è±Ô∏è</span>
                    <span>Timestamp: {{ timestamp }}</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
